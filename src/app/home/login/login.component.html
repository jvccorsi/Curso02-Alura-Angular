<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name='usuario' #campoUsuario="ngModel" required />
    <!-- na # é variavel de referencia -->
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuario obrigatorio"> </app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" name='senha' [(ngModel)]="senha" #campoSenha="ngModel" required />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatoria"> </app-mensagem>


  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>


<p>Não é um usuário? <a [routerLink]="['novousuario']"> Se cadastre!</a> </p>
