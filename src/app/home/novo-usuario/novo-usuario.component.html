<h4 class="text-center mt-4">Registre-se e mostre seu pet ao mundo !</h4>

<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)='cadastrar()'>
  <div class="form-group">
    <input type="text" placeholder="e-mail" class="form-control mt-2" formControlName='email' />
  </div>
  <div class="form-group">
    <input type="text" placeholder="Nome completo" class="form-control mt-2" formControlName='fullName' />
  </div>
  <div class="form-group">
    <input type="text" placeholder="Usuario" class="form-control mt-2" formControlName='userName' />
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha " class="form-control mt-2" formControlName='password' />
  </div>

  <div class="form-group center">
    <button class="btn btn-primary btn-block mt-4 "> Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']"> Faça login</a> </p>
